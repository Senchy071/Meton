project:
  name: Meton
  version: 1.0.0
  description: Local AI Coding Assistant
models:
  primary: qwen2.5-coder:32b
  fallback: qwen2.5-instruct-q5_K_M
  quick: qwen3-coder:30b
  settings:
    temperature: 0.0
    max_tokens: 2048
    top_p: 0.9
    num_ctx: 32768
    top_k: 40
    min_p: 0.1
    repeat_penalty: 1.1
    repeat_last_n: 64
    presence_penalty: 0.0
    frequency_penalty: 0.0
    mirostat: 0
    mirostat_tau: 5.0
    mirostat_eta: 0.1
    seed: -1
agent:
  max_iterations: 15  # Increased from 10 to handle complex queries with multiple search/read steps
  verbose: true
  show_reasoning: true
  timeout: 300
tools:
  file_ops:
    enabled: true
    allowed_paths:
    - /media/development/projects/
    blocked_paths:
    - /etc/
    - /sys/
    - /proc/
    max_file_size_mb: 10
  code_executor:
    enabled: true
    timeout: 5
    max_output_length: 10000
  web_search:
    enabled: false  # Disabled by default for 100% local operation
    max_results: 5
    timeout: 10
  codebase_search:
    enabled: true
    top_k: 8  # Increased from 5 to capture more relevant snippets for comprehensive answers
    similarity_threshold: 0.25  # Lowered from 0.3 to include more potentially relevant results
    max_code_length: 800  # Increased from 500 to get more complete code snippets
conversation:
  max_history: 20
  save_path: ./conversations/
  auto_save: true
cli:
  theme: monokai
  show_timestamps: true
  syntax_highlight: true
  show_tool_output: true
logging:
  enabled: true
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_dir: ./logs
  console_output: false  # Keep CLI clean, logs go to file
  use_rich: true
  suppress_library_logs: true
  max_log_files: 30  # Keep last 30 daily log files
rag:
  enabled: true
  embedding_model: sentence-transformers/all-mpnet-base-v2
  index_path: ./rag_index/
  metadata_path: ./rag_index/metadata.json
  dimensions: 768
  top_k: 10
  similarity_threshold: 0.7
skills:
  enabled: true
  auto_load: true
  directory: ./skills/
multi_agent:
  enabled: false
  max_subtasks: 10
  max_revisions: 2
  parallel_execution: false
reflection:
  enabled: false
  min_quality_threshold: 0.7
  max_iterations: 2
  auto_reflect_on:
    complex_queries: true
    multi_tool_usage: true
    long_responses: true
iterative_improvement:
  enabled: false
  max_iterations: 3
  quality_threshold: 0.85
  convergence_threshold: 0.05
  convergence_window: 2
feedback_learning:
  enabled: true
  use_for_improvement: false
  similarity_threshold: 0.7
  max_relevant_feedback: 5
  storage_path: ./feedback_data
parallel_execution:
  enabled: false
  max_parallel_tools: 3
  timeout_per_tool: 30
  fallback_to_sequential: true
chain_of_thought:
  enabled: false
  min_complexity_threshold: medium
  include_in_response: false
  max_reasoning_steps: 10
task_planning:
  enabled: false
  auto_plan_threshold: medium
  visualize_plan: true
  allow_user_approval: false
  max_subtasks: 15
analytics:
  enabled: true
  storage_path: ./analytics_data
  auto_export_interval: 100
  retention_days: 90
web_ui:
  enabled: true
  host: 127.0.0.1
  port: 7860
  share: false
  auth: null
  theme: soft
  max_file_size_mb: 10
  sessions:
    storage_path: ./web_sessions
    max_age_hours: 24
    auto_cleanup: true
  analytics:
    enabled: true
    refresh_interval: 30
    max_chart_points: 50
long_term_memory:
  enabled: true
  storage_path: ./memory
  max_memories: 10000
  consolidation_threshold: 0.95
  decay_rate: 0.1
  auto_consolidate: true
  auto_decay: true
  min_importance_for_retrieval: 0.3
cross_session_learning:
  enabled: true
  analysis_interval_hours: 24
  min_occurrences_for_pattern: 5
  min_confidence: 0.7
  auto_apply_insights: false
  lookback_days: 30
templates:
  enabled: true
  templates_dir: templates/templates
  default_author: null
  default_email: null
  auto_setup: true
profiles:
  enabled: true
  profiles_dir: config/profiles
  default_profile: null
  auto_switch: false
export:
  export_dir: ./exports
  backup_dir: ./backups
optimization:
  enabled: true
  cache:
    enabled: true
    cache_dir: ./cache
    ttl_seconds: 3600
    max_memory_items: 1000
  profiling:
    enabled: true
    auto_profile_queries: true
    bottleneck_threshold_seconds: 5.0
  query_optimization:
    enabled: true
    auto_optimize_tools: true
    auto_optimize_rag: true
  parallel:
    enabled: true
    max_workers: 3
  lazy_loading:
    enabled: true
    preload_skills:
    - code_explainer
  resource_monitoring:
    enabled: true
    sample_interval: 5
    alert_cpu_threshold: 90
    alert_memory_threshold: 90
parameter_profiles:
  precise_coding:
    name: precise_coding
    description: Precise and deterministic coding with mirostat
    settings:
      temperature: 0.0
      top_p: 0.9
      repeat_penalty: 1.1
      mirostat: 2
      mirostat_tau: 5.0
  debugging:
    name: debugging
    description: Methodical debugging with consistent output
    settings:
      temperature: 0.2
      mirostat: 2
      mirostat_tau: 4.0
      top_k: 20
      repeat_penalty: 1.15
  explanation:
    name: explanation
    description: Clear explanations with reduced repetition
    settings:
      temperature: 0.5
      top_p: 0.9
      repeat_penalty: 1.25
      presence_penalty: 0.1
  creative_coding:
    name: creative_coding
    description: Creative and exploratory coding with higher temperature
    settings:
      temperature: 0.7
      top_p: 0.95
      min_p: 0.05
      repeat_penalty: 1.2
