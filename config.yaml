project:
  name: Meton
  version: 0.1.0
  description: Local AI Coding Assistant
models:
  primary: qwen2.5:32b-instruct-q5_K_M
  fallback: llama3.1:8b
  quick: mistral:latest
  settings:
    temperature: 0.0
    max_tokens: 2048
    top_p: 0.9
    num_ctx: 4096
agent:
  max_iterations: 10
  verbose: true
  show_reasoning: true
  timeout: 300
tools:
  file_ops:
    enabled: true
    allowed_paths:
    - /media/development/projects/
    blocked_paths:
    - /etc/
    - /sys/
    - /proc/
    max_file_size_mb: 10
  code_executor:
    enabled: true
    timeout: 5
    max_output_length: 10000
  web_search:
    enabled: false
    max_results: 5
    timeout: 10
  codebase_search:
    enabled: true
    top_k: 5
    similarity_threshold: 0.3
    max_code_length: 500
  git_operations:
    enabled: true
    auto_detect_repo: true
    max_diff_size: 5000
    commit_message_style: conventional
conversation:
  max_history: 20
  save_path: ./conversations/
  auto_save: true
cli:
  theme: monokai
  show_timestamps: true
  syntax_highlight: true
  show_tool_output: true
rag:
  enabled: true
  embedding_model: sentence-transformers/all-mpnet-base-v2
  index_path: ./rag_index/
  metadata_path: ./rag_index/metadata.json
  dimensions: 768
  top_k: 10
  similarity_threshold: 0.7
skills:
  enabled: true
  auto_load: true
  directory: ./skills/
multi_agent:
  enabled: false
  max_subtasks: 10
  max_revisions: 2
  parallel_execution: false
reflection:
  enabled: false
  min_quality_threshold: 0.7
  max_iterations: 2
  auto_reflect_on:
    complex_queries: true
    multi_tool_usage: true
    long_responses: true
iterative_improvement:
  enabled: false
  max_iterations: 3
  quality_threshold: 0.85
  convergence_threshold: 0.05
  convergence_window: 2
feedback_learning:
  enabled: true
  use_for_improvement: false
  similarity_threshold: 0.7
  max_relevant_feedback: 5
  storage_path: ./feedback_data
parallel_execution:
  enabled: false
  max_parallel_tools: 3
  timeout_per_tool: 30
  fallback_to_sequential: true
chain_of_thought:
  enabled: false
  min_complexity_threshold: medium
  include_in_response: false
  max_reasoning_steps: 10
task_planning:
  enabled: false
  auto_plan_threshold: medium
  visualize_plan: true
  allow_user_approval: false
  max_subtasks: 15
analytics:
  enabled: true
  storage_path: ./analytics_data
  auto_export_interval: 100
  retention_days: 90
web_ui:
  enabled: true
  host: 127.0.0.1
  port: 7860
  share: false
  auth: null
  theme: soft
  max_file_size_mb: 10
  sessions:
    storage_path: ./web_sessions
    max_age_hours: 24
    auto_cleanup: true
  analytics:
    enabled: true
    refresh_interval: 30
    max_chart_points: 50
long_term_memory:
  enabled: true
  storage_path: ./memory
  max_memories: 10000
  consolidation_threshold: 0.95
  decay_rate: 0.1
  auto_consolidate: true
  auto_decay: true
  min_importance_for_retrieval: 0.3
